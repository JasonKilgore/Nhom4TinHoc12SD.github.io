<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Nhóm Tin Học Lớp 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .team-member {
            display: inline-block;
            width: 200px;
            height: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .team-member img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .team-member:hover {
            background-color: #45a049;
        }

        /* ⬆⬆⬆ Chỉnh tên lên cao hơn tại đây */
        .team-member .name {
            margin-top: 3px; /* giảm từ 10px xuống 3px */
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>Nhóm Tin Học 4</h1>

    <div class="team-member" onclick="window.location.href='https://www.facebook.com/phan.nhat.tan.279525#';">
        <img src="https://www.shutterstock.com/image-photo/cristiano-ronaldo-portugal-smiles-during-600nw-1536833990.jpg" alt="Thành viên 1">
        <div class="name">Phan Nhật Tân</div>
    </div>

    <div class="team-member" onclick="window.location.href='https://www.facebook.com/ghan208.gh#';">

        <div class="name">Phạm Thái Gia Hân</div>
    </div>

    <div class="team-member" onclick="window.location.href='https://www.facebook.com/nhat.tran.960853#';">
        <img src="https://palada.vn/wp-content/uploads/2023/10/an-ba-to-com.jpg" alt="Thành viên 3">
        <div class="name">Trần Hoàng Nhật</div>
    </div>

    <div class="team-member" onclick="window.location.href='https://www.facebook.com/tran.nguyen.minh.quan.628850/';">
